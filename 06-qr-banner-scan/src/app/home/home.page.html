<ion-header class="ion-no-border">
  <ion-toolbar>
    @if(totalItems > 0) {
    <ion-buttons slot="end">
      <ion-button color="dark" fill="clear" routerLink="cart">
        <ion-icon name="cart-outline" slot="icon-only"></ion-icon>

        <ion-badge color="light">
          <ion-text color="tertiary">{{totalItems}}</ion-text>
        </ion-badge>
      </ion-button>
    </ion-buttons>
    }
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-margin-vertical">
    <ion-label>
      Hello
      <p>
        <ion-text color="dark"> User! </ion-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-list-header> Your Insights </ion-list-header>

  <ion-row class="ion-margin">
    <!-- Scan Prods -->
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light" (click)="scanBarcode()">
        <ion-thumbnail [style.background]="'rgba(240,94,112, 0.2)'">
          <ion-icon name="scan-outline" color="tertiary" />
        </ion-thumbnail>
        <ion-label>Scan Product</ion-label>
      </ion-card>
    </ion-col>

    <!-- Prods -->
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light" routerLink="products">
        <ion-thumbnail [style.background]="'rgba(255,52,0, 0.2)'">
          <ion-icon name="list-outline" color="warning" />
        </ion-thumbnail>
        <ion-label>Products</ion-label>
      </ion-card>
    </ion-col>

    <!-- Transactions -->
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light">
        <ion-thumbnail [style.background]="'rgba(76,175,80, 0.2)'">
          <ion-icon name="checkmark-circle" color="success" />
        </ion-thumbnail>
        <ion-label>Transactions</ion-label>
      </ion-card>
    </ion-col>

    <!-- Orders -->
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light">
        <ion-thumbnail [style.background]="'rgba(94,155,240, 0.2)'">
          <ion-icon name="bag-handle-outline" color="secondary" />
        </ion-thumbnail>
        <ion-label>Orders</ion-label>
      </ion-card>
    </ion-col>

    <!-- Scan & Pay -->
    <ion-col size="6" class="ion-text-center">
      <ion-card color="light" (click)="scanAndPay()">
        <ion-thumbnail [style.background]="'rgba(240,143,94, 0.2)'">
          <ion-icon name="scan-outline" color="primary" />
        </ion-thumbnail>
        <ion-label>Scan QR & Pay</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-toast
    [isOpen]="isToast"
    [message]="toastData?.message"
    [position]="'bottom'"
    [color]="toastData?.color"
    [duration]="3000"
    (didDismiss)="isToast = false"
  ></ion-toast>
</ion-content>
