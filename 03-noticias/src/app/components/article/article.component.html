<ion-card *ngIf="article">
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{ index }}. </span>
    <span class="article-source-name">{{ article.source.name }}</span>
  </ion-card-subtitle>

  <ion-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article.title }}
  </ion-title>

  <ion-img
    *ngIf="article.urlToImage"
    [src]="article.urlToImage"
    [alt]="article.title"
  />

  <ion-card-content *ngIf="article.content">
    {{ article.content }}
  </ion-card-content>
</ion-card>
