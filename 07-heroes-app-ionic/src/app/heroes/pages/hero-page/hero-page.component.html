<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card *ngIf="hero">
          <ion-card-header>
            <ion-card-title>{{ hero.superhero }}</ion-card-title>
            <ion-card-subtitle>{{ hero.alter_ego }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="hero | heroImage" [alt]="hero.superhero" />
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card *ngIf="hero">
          <ion-card-header>
            <ion-card-title>Información</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item lines="none">
                <ion-chip
                  color="primary"
                  mode="ios"
                  *ngFor="
                    let name of hero.characters.split(',') | slice : 0 : 3
                  "
                >
                  <ion-label>{{ name }}</ion-label>
                </ion-chip>
              </ion-item>

              <ion-item>
                <ion-label>
                  <strong>Primera Aparición</strong>
                  {{ hero.first_appearance }}
                </ion-label>
              </ion-item>

              <ion-item>
                <ion-label>
                  <strong>Publicado en</strong>
                  {{ hero.publisher }}
                </ion-label>
              </ion-item>

              <ion-item>
                <ion-label>
                  <strong>Alter Ego</strong>
                  {{ hero.alter_ego }}
                </ion-label>
              </ion-item>
            </ion-list>

            <ion-item lines="none">
              <ion-button
                expand="block"
                color="warning"
                shape="round"
                routerLink="/heroes/list"
              >
                Volver
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
