<ion-menu side="start" contentId="main-content" menuId="menuId" #menu>
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-label slot="start" class="ion-margin-horizontal">Men√∫</ion-label>
      <ion-buttons slot="end">
        <ion-menu-button menu="menuId"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let item of sideBarItems">
      <ion-item [routerLink]="item.url" (click)="menu.close()">
        <ion-icon slot="start" [name]="item.icon" />
        {{ item.label }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-router-outlet />
  </ion-content>
</div>
