<ion-card>
  <ion-card-header>
    <ion-card-title>{{ hero.superhero }}</ion-card-title>
    <ion-card-subtitle>{{ hero.alter_ego }}</ion-card-subtitle>
  </ion-card-header>

  <ion-img [src]="hero | heroImage" [alt]="hero.superhero" />

  <ion-card-content>
    <ion-list>
      <ion-item lines="none">
        <ion-label>
          <h2 style="font-size: 2rem">{{ hero.publisher }}</h2>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <strong>Primera Aparici√≥n</strong> {{ hero.first_appearance }}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-chip
          color="primary"
          mode="ios"
          outline="true"
          *ngFor="let name of hero.characters.split(',') | slice : 0 : 2"
        >
          <ion-label>{{ name }}</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item lines="none">
        <ion-button
          slot="start"
          fill="clear"
          color="tertiary"
          [routerLink]="['/heroes/edit', hero.id]"
        >
          <ion-icon name="pencil-outline"></ion-icon>
          <ion-label class="ion-margin-horizontal">Editar</ion-label>
        </ion-button>

        <ion-button
          slot="end"
          fill="clear"
          color="tertiary"
          [routerLink]="['/heroes/', hero.id]"
        >
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label class="ion-margin-horizontal">Info</ion-label>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
