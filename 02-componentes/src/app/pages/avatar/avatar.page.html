<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (item of [1,1,1,1]; track item) {
  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>
  }

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
