<components-header title="Inputs" />

<ion-content class="ion-padding">
  <ion-list>
    <ion-header>
      <ion-toolbar>
        <ion-title>Input Normal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-input
        type="text"
        placeholder="Nombre..."
        label="Nombre:"
        labelPlacement="floating"
      />
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Válido: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input
        type="email"
        placeholder="Email..."
        label="Email:"
        labelPlacement="floating"
        name="email"
        required
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        [(ngModel)]="usuario.email"
      />
    </ion-item>

    <ion-item>
      <ion-input
        type="password"
        placeholder="Contraseña..."
        label="Contraseña:"
        labelPlacement="floating"
        name="password"
        required
        [(ngModel)]="usuario.password"
      />
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="formulario.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
