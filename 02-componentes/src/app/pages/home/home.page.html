<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (listItem of listItems; track listItem.name) {
    <ion-item [routerLink]="listItem.route" detail="true">
      <ion-icon [name]="listItem.icon" slot="start" color="secondary" />
      {{ listItem.name }}
    </ion-item>
    }
  </ion-list>
</ion-content>
