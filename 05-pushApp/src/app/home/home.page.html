<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title> PushApp </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let m of messages">
      <ion-label>
        <h3>{{ m.contents.en }}</h3>
        <p>{{ m.headings.en }}</p>
        <p>{{ m.platform_delivery_stats.android | json }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
