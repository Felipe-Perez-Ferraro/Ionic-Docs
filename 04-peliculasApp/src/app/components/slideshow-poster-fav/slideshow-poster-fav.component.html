<swiper-container class="swiper-container-poster-fav">
  <swiper-slide *ngFor="let m of movies">
    <ion-card *ngIf="m.poster_path" (click)="viewMovieDetails(m.id)">
      <img
        loading="lazy"
        [src]="m.poster_path | image"
        [alt]="m.title"
        class="poster"
      />
    </ion-card>
  </swiper-slide>
</swiper-container>
