<swiper-container class="swiper-container-poster">
  <swiper-slide *ngFor="let m of recentMovies">
    <ion-card *ngIf="m.poster_path">
      <img
        loading="lazy"
        [src]="m.poster_path | image"
        [alt]="m.title"
        class="poster"
      />
      <div class="swiper-lazy-preloader"></div>
    </ion-card>
  </swiper-slide>
</swiper-container>
