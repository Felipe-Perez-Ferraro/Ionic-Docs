<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let movie of favoritePerGenre">
    <ion-grid *ngIf="movie.moviesArr.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ movie.genre }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <components-slideshow-poster-fav [movies]="movie.moviesArr" />
  </div>
</ion-content>
